<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="book">
    <ion-card>
        <ion-card-header>
            <ion-card-title style="color: #ebc300">{{ book.title }}</ion-card-title>
            <ion-card-subtitle>({{ book.publishedDate ? (book.publishedDate | date:'yyyy') : ''}})</ion-card-subtitle>
            <ion-card-subtitle>{{ book.authors ? book.authors.join(', ') : '' }}</ion-card-subtitle>
            <ion-card-subtitle>{{ book.categories ? book.categories.join(', ') : '' }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <span [innerHTML]="book.description"></span>
        </ion-card-content>
    </ion-card>
</ion-content>
